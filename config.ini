[Settings]
# Fichiers de logs à surveiller (séparés par des virgules)
# IMPORTANT : Ces fichiers nécessitent des permissions root pour être lus
log_files = /var/log/apache2/error.log, /var/log/apache2/access.log, /var/log/auth.log

# Configuration email
# Remplacez par vos vraies adresses email
email_sender = votre_email@gmail.com
email_receiver = destinataire@gmail.com

# Configuration SMTP
# Pour Gmail : smtp.gmail.com / 587
# Pour Outlook : smtp-mail.outlook.com / 587
# Pour Office365 : smtp.office365.com / 587
smtp_server = smtp.gmail.com
smtp_port = 587

# Intervalle de vérification des logs en secondes
# 300s = 5 minutes (recommandé pour production)
# 60s = 1 minute (pour tests)
log_check_interval = 300

# Paramètres IA Mistral
# Température : 0.0-1.0 (0.5 = équilibré entre créativité et précision)
ai_temperature = 0.5

# Tokens maximum pour la réponse de l'IA
# 4096 est suffisant pour des analyses détaillées
ai_max_tokens = 4096

# Fichier du rapport quotidien
# ATTENTION : Nécessite des permissions d'écriture dans /var/log/
# Alternative : /home/votre_user/logs/log_analyzer_daily_report.txt
daily_report_file = /var/log/log_analyzer_daily_report.txt